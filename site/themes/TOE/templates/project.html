

<div class="row">
    <div class="col-xs-3">
       
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="row">
            {{heros}}
                <div class="col">
                    <img class="imgHeight" src="{{ glide:value width='1200' height='auto' }}" alt="{{title}}">
                </div>
            {{/heros}}
        </div>
        <div class="row">
            <div style="text-align: center;" class="offset-lg-1 col-lg-4 order-lg-2">
                <h1>{{title}}</h1>
    
                <h3>{{copyright}}</h3>
                    <br>
                {{if price}}
                    <h3>Price: ${{price}}</h3>
                    <h3>{{price_description}}</h3>
                    <br>
                       
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_xclick">
                    <input type="hidden" name="business" value="thomasockerse@gmail.com">
                    <input type="hidden" name="lc" value="US">
                    <input type="hidden" name="item_name" value="{{title}}">
                    <input type="hidden" name="amount" value="{{price}}">
                    <input type="hidden" name="currency_code" value="USD">
                    <input type="hidden" name="button_subtype" value="services">
                    <input type="hidden" name="no_note" value="0">
                    <input type="hidden" name="shipping" value="{{shipping}}">
                    <input type="hidden" name="bn" value="PP-BuyNowBF:btn_buynowCC_LG.gif:NonHostedGuest">
                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                    <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                    </form>
                    <br> <br>
                {{/if}}
            </div>
            <div class="col-lg-7  order-lg-1">
                    {{description}}
                </div>
        </div>

        {{ if movie }}
            <div class="row">
                <div id="movie" class="col">
                    {{ if video | is_embeddable }}
                    <!-- Youtube and Video -->
                    <iframe src="{{ movie | embed_url }}" ...></iframe>
                    {{ else }}
                        <!-- Other HTML5 video types -->
                        <video src="{{ movie | embed_url }}" controls autoplay loop width="100%" ></video>
                    {{ /if }}
                </div>
            </div>
        {{ /if }}
        
        <div class="row">
            <div class="col">
                <div class="images">        
                    {{images}}
                        <img class="imgHeight" src='{{ glide:value width="1200" height="auto" }}' alt="">
                    {{/images}}
                </div>
            </div>
        </div> 
    </div>
</div>
